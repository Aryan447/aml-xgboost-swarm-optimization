name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting with black
        run: |
          black --check --diff .
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for model files
        id: check_models
        run: |
          if [ -f models/best_model_gwo.json ] && [ -f models/scaler.pkl ] && [ -f models/feature_columns.pkl ]; then
            echo "models_exist=true" >> $GITHUB_OUTPUT
            echo "✅ Model files found"
          else
            echo "models_exist=false" >> $GITHUB_OUTPUT
            echo "⚠️ Model files not found - some tests may be skipped"
            mkdir -p models
          fi

      - name: Run basic tests (always run)
        run: |
          pytest tests/test_api.py::test_health_check tests/test_api.py::test_root_endpoint -v --tb=short
        env:
          MODEL_DIR: ./models

      - name: Run full test suite (if models exist)
        if: steps.check_models.outputs.models_exist == 'true'
        run: |
          pytest tests/ -v --tb=short
        env:
          MODEL_DIR: ./models

      - name: Run validation tests (without models)
        if: steps.check_models.outputs.models_exist == 'false'
        run: |
          pytest tests/test_api.py::test_predict_endpoint_missing_fields \
                 tests/test_api.py::test_predict_endpoint_invalid_types \
                 tests/test_api.py::test_predict_endpoint_negative_amounts \
                 -v --tb=short
        env:
          MODEL_DIR: ./models
        continue-on-error: true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: aml-production:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  verify-structure:
    name: Verify Project Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify required files exist
        run: |
          test -f requirements.txt || (echo "requirements.txt missing" && exit 1)
          test -f app/main.py || (echo "app/main.py missing" && exit 1)
          test -f api/index.py || (echo "api/index.py missing" && exit 1)
          test -f vercel.json || (echo "vercel.json missing" && exit 1)
          test -f public/index.html || (echo "public/index.html missing" && exit 1)
          echo "✅ All required files present"
